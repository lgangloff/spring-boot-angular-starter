

<div class="row">
  <div class="mx-auto col-md-6">
    
    <h1>Authentification</h1>

    <alert-error [error]="error"></alert-error>

    <form novalidate (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="inputPassword3">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="rememberme" name="rememberme"> Se souvenir de moi
          </label>
        </div>
      </div>
      <div class="form-group float-right">
          <submit-button [status]="status" [value]="'Se connecter'"></submit-button>
      </div>
    </form>
  </div>
</div>
