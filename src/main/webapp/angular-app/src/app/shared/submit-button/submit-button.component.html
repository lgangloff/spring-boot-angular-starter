<button type="submit" class="btn btn-primary" [disabled]="disabled">
  {{buttonValue}}
  <i class="fa fa-spinner fa-pulse" aria-hidden="true" *ngIf="status=='wait'"></i>
  <i class="fa fa-check text-success" aria-hidden="true" *ngIf="status=='success'"></i>
  <i class="fa fa-times text-danger" aria-hidden="true" *ngIf="status=='error'"></i>
</button>
